<!-- src/app/welcome/welcome.component.html -->
<div class="welcome-landing">
  <!-- Fondo vino + textura -->
  <div class="bg-landing"></div>
  <div class="overlay-landing"></div>

  <!-- Franjas Doradas Diagonales -->
  <div class="franjas-doradas">
    <div class="franja f1"></div>
    <div class="franja f2"></div>
    <div class="franja f3"></div>
  </div>

  <!-- Partículas -->
  <div class="particulas">
    <div class="particula large"></div>
    <div class="particula medium"></div>
    <div class="particula large"></div>
    <div class="particula small"></div>
    <div class="particula medium"></div>
  </div>

  <!-- HEADER FLOTANTE -->
  <header class="header-landing">
    <div class="header-content">
      <div class="header-left">
        <span class="logo-text">RaícesMX</span>
        <span class="separator">•</span>
        <span class="header-desc">
          Conecta con compradores en todo México: disfruta de ventas directas y apoyo a
          emprendedores
        </span>
      </div>
      <a routerLink="/login" class="btn-unete">
        <span>Únete ahora</span>
        <div class="btn-ripple"></div>
      </a>
    </div>
  </header>

  <!-- CONTENIDO CENTRAL (AHORA VISIBLE) -->
  <main class="landing-content">
    <!-- Logo y Título -->
    <div class="logo-section">
      <img src="assets/images/Logo_RMX.png" alt="RaícesMX" class="logo-landing" />
      <h1 class="titulo-landing"><span class="vino">Raíces</span><span class="dorado">MX</span></h1>
    </div>

    <!-- Texto Descriptivo -->
    <div class="text-section">
      <p class="descripcion-landing">
        Conecta con compradores en todo México. Únete a nuestra comunidad y transforma tu negocio
        hoy mismo.
      </p>
    </div>

    <!-- Imágenes Horizontales -->
    <div class="images-section">
      <img src="assets/images/Jaguar_ceramico.jpg" alt="Jaguar cerámico" class="img-card img-1" />
      <img src="assets/images/Prendas_textiles.jpg" alt="Prendas textiles" class="img-card img-2" />
      <img
        src="assets/images/Ceramica_Cubiertos.jpg"
        alt="Cerámica y cubiertos"
        class="img-card img-3"
      />
    </div>

    <!-- Botón Principal -->
    <div class="button-section">
      <a routerLink="/marketplace" class="btn-explorar">
        <span>Explorar Ahora</span>
        <div class="btn-ripple"></div>
      </a>
    </div>
  </main>
</div>
