<div class="detalle-container">
  <div class="detalle-card">
    <img [src]="producto.imagen" [alt]="producto.nombre" class="detalle-img">

    <div class="detalle-info">
      <h1 class="detalle-nombre">{{ producto.nombre }}</h1>
      <p class="detalle-precio">${{ producto.precio }} MXN</p>
      <p class="detalle-descripcion">{{ producto.descripcion }}</p>

      <div class="detalle-actions">
        <button class="btn-volver" (click)="volver()">‚Üê Volver</button>
        <button class="btn-agregar">Agregar al carrito</button>
        <button class="btn-compartir" (click)="compartir()">Compartir</button>
      </div>
    </div>
  </div>
</div>
