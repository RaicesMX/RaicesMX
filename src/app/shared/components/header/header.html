<header class="header-marketplace" [ngClass]="variant">
  <div class="header-content">
    <div class="header-left" routerLink="/">
      <img src="assets/images/Logo_RMX.png" alt="RaícesMX" class="logo-header" />
      <span class="logo-text">RaícesMX</span>
      <span class="separator">|</span>
      <span class="header-desc">Artesanías Mexicanas Auténticas</span>
    </div>

    <div class="header-center" *ngIf="showSearch">
      <input
        type="text"
        placeholder="Buscar productos..."
        class="search-input"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      />
      <button class="btn-search" (click)="onSearch()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          fill="white"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
      </button>
    </div>

    <nav class="header-right">
      <a class="nav-link" routerLink="/marketplace" routerLinkActive="active">Inicio</a>
      <a class="nav-link" routerLink="/categorias" routerLinkActive="active">Categorías</a>
      <a class="nav-link" routerLink="/ofertas" routerLinkActive="active">Ofertas</a>
      <a class="nav-link" routerLink="/ayuda" routerLinkActive="active">Ayuda</a>
      <a class="nav-link" routerLink="/favoritos" routerLinkActive="active">Favoritos</a>
      <a class="nav-link cart-link" routerLink="/carrito">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </svg>
        <span class="cart-badge" *ngIf="cartItems > 0">{{ cartItems }}</span>
      </a>
      <a class="nav-link" routerLink="/perfil">Perfil</a>
    </nav>
  </div>
</header>
